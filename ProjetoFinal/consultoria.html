<!DOCTYPE html>
<html lang="pt-BR">
	<head>
    <meta charset="UTF-8">
	<meta name="author" content="Maxweel">
	<meta name="description" content="landing pages, criação de landing pages">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cusultoria de Marketing Digital</title>
	<link rel="shortcut icon" href="img/icone.png">
    <link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body class="center-form1">
	<header class="header">
		<a href="index.html" class="previous">&laquo; </a>
        <div class="left">	
            <a href="https://wa.me/seunumerodetelefone" target="_blank">(11) 98765-4321</a>
        </div>
        <div class="right">
		<a href="mailto:contato@exemplo.com">contato@exemplo.com</a>
        </div>		
    </header>
	<div class="p-3 mb-2 bg-black text-white">
	<div class="center-form1">
	<form class="center-form1" method="get">
		<div class="row g-3">
			<div class="row mb-3">
				<label for="name" class="col-sm-2 col-form-label; text-primary " style="--bs-text-opacity: .8;">Nome:</label><br>
					<div class="col-sm-8">
						<input autocomplete="on" type="text" class="form-control border border-primary" id="textname" name="nome">
					</div>
			</div><br>
			<div class="row mb-3">
				<label for="cell" class="col-sm-2 col-form-label; text-primary"  style="--bs-text-opacity: .8;">Telefone:</label>
					<div class="col-sm-8">
						<input type="tel" class="form-control border border-primary" id="phone" name="telefone" pattern="[0-55]{51}-[0-9]{4}-[0-9]{4}">
					</div>	
			</div><br>
			<div class="row mb-3">
				<label for="email" class="col-sm-2 col-form-label; text-primary"  style="--bs-text-opacity: .8;">E-mail:</label>
					<div class="col-sm-8">
						<input autocomplete="on" type="email" class="form-control border border-primary" id="email" name="email">
					</div>	
			</div><br>
			<div class="row mb-3">			
				<label for="homepage" class="col-sm-2 col-form-label; text-primary"  style="--bs-text-opacity: .8;">Website:</label>
					<div class="col-sm-8">
						<input autocomplete="on" type="url" class="form-control border border-primary" id="homepage" name="website">
					</div>	
			</div><br>
			<div class="row mb-3">
				<label for="company" class="col-sm-2 col-form-label; text-primary"  style="--bs-text-opacity: .8;">Empresa:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control border border-primary" id="textcompany" name="empresa"><br>
					</div>
			</div><br>			
			<div  class="mb-3">
				<label for="aboutcompany" class="form-label; text-primary"  style="--bs-text-opacity: .8;">Sobre a Empresa:</label>
				<textarea class="form-control border border-primary" id="aboutcompany" name="sobreempresa"rows="8" cols="30"></textarea>
			</div><br>
			<div  class="mb-3">
				<label for="aboutms" class="form-label; text-primary"  style="--bs-text-opacity: .8;">Sobre o marketing e as vendas:</label>
				<textarea class="form-control border border-primary" id="aboutms" name="sobremarktvendas" rows="8" cols="30"></textarea>
			</div><br>
			<div class="row mb-3">
				<div class="col-sm-10 offset-sm-0">
					<div class="form-check">
						<label for="chose1" class="form-check-label; text-primary" style="--bs-text-opacity: .8;" >Canal de Contato</label><br>
						<ul>
							<input class="form-check-input border border-primary" type="checkbox" id="cell" name="tele" value="Telefone">
							<label for="cell" class="form-check-label; text-primary" style="--bs-text-opacity: .8;"> Telefone</label><br>
							<input class="form-check-input border border-primary" type="checkbox"  id="whats" name="whatsapp" value="WhatsApp">
							<label for="whats" class="form-check-label; text-primary" style="--bs-text-opacity: .8;"> WhatsApp</label><br>
							<input class="form-check-input border border-primary" type="checkbox"  id="email" name="email" value="E-mail">
							<label for="email" class="form-check-label; text-primary" style="--bs-text-opacity: .8;"> E-mail </label><br>
						</ul>	
					</div>		
				</div>		
			</div>	
			</div>
			<div class="d-grid gap-2 col-5 mx-auto">
			<button type="submit" class="btn btn-primary border border-primary" >Solicitar Consultoria</button>
			</div>
		</form>
		</div>
		</div>
	</body>
</html>
